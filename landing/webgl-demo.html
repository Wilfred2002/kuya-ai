<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kuya AI - Fluid Wave WebGL Demo</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            overflow: hidden;
            font-family: 'Space Mono', monospace;
            background: #fafdf8;
        }

        #canvas-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            z-index: -1;
        }

        .content {
            position: relative;
            z-index: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            padding: 20px;
        }

        .text-overlay {
            text-align: center;
            color: #1a3a1a;
        }

        h1 {
            font-size: 4rem;
            font-weight: 300;
            margin-bottom: 1rem;
            letter-spacing: -0.02em;
        }

        .highlight {
            font-weight: 700;
        }

        p {
            font-size: 1.2rem;
            opacity: 0.7;
        }

        @media (max-width: 768px) {
            h1 {
                font-size: 2rem;
            }
            p {
                font-size: 1rem;
            }
        }
    </style>
</head>
<body>
    <div id="canvas-container"></div>

    <div class="content">
        <div class="text-overlay">
            <h1>We're making AI <span class="highlight">native</span> to group conversations.</h1>
            <p>Move your cursor to create ripples</p>
        </div>
    </div>

    <script type="importmap">
        {
            "imports": {
                "three": "https://cdn.jsdelivr.net/npm/three@0.160.0/build/three.module.js"
            }
        }
    </script>

    <script type="module">
        import * as THREE from 'three';

        const container = document.getElementById('canvas-container');

        // Configuration
        const WAVE_SEGMENTS = 128;
        const WAVE_SIZE = 800;

        // Setup scene
        const scene = new THREE.Scene();

        // Setup camera
        const camera = new THREE.PerspectiveCamera(
            75,
            window.innerWidth / window.innerHeight,
            0.1,
            2000
        );
        camera.position.set(0, 200, 400);
        camera.lookAt(0, 0, 0);

        // Setup renderer
        const renderer = new THREE.WebGLRenderer({
            antialias: true,
            alpha: true
        });
        renderer.setSize(window.innerWidth, window.innerHeight);
        renderer.setPixelRatio(Math.min(window.devicePixelRatio, 2));
        renderer.setClearColor(0x000000, 0);
        container.appendChild(renderer.domElement);

        // Create fluid wave plane with custom shader
        const geometry = new THREE.PlaneGeometry(
            WAVE_SIZE,
            WAVE_SIZE,
            WAVE_SEGMENTS,
            WAVE_SEGMENTS
        );

        // Custom vertex shader for wave animation
        const vertexShader = `
            uniform float uTime;
            uniform vec2 uMouse;
            uniform float uMouseStrength;

            varying vec2 vUv;
            varying float vElevation;

            void main() {
                vUv = uv;

                vec3 pos = position;

                // Base wave motion
                float wave1 = sin(pos.x * 0.01 + uTime * 0.5) * 15.0;
                float wave2 = sin(pos.y * 0.01 + uTime * 0.3) * 15.0;
                float wave3 = sin((pos.x + pos.y) * 0.008 + uTime * 0.7) * 10.0;

                // Mouse ripple effect
                vec2 mousePos = uMouse * 400.0;
                float distanceToMouse = distance(pos.xy, mousePos);
                float ripple = sin(distanceToMouse * 0.05 - uTime * 3.0) * uMouseStrength;
                ripple *= smoothstep(300.0, 0.0, distanceToMouse);

                // Combine waves
                pos.z = wave1 + wave2 + wave3 + ripple * 30.0;

                vElevation = pos.z;

                gl_Position = projectionMatrix * modelViewMatrix * vec4(pos, 1.0);
            }
        `;

        // Custom fragment shader for color gradient
        const fragmentShader = `
            uniform float uTime;

            varying vec2 vUv;
            varying float vElevation;

            void main() {
                // Matcha green color palette
                vec3 colorLow = vec3(0.35, 0.62, 0.30);
                vec3 colorMid = vec3(0.49, 0.72, 0.43);
                vec3 colorHigh = vec3(0.54, 0.72, 0.52);

                // Map elevation to color
                float mixStrength = (vElevation + 30.0) / 60.0;
                mixStrength = clamp(mixStrength, 0.0, 1.0);

                vec3 color = mix(colorLow, colorHigh, mixStrength);

                // Add subtle shimmer
                float shimmer = sin(vUv.x * 20.0 + uTime) * sin(vUv.y * 20.0 - uTime) * 0.05;
                color += shimmer;

                // Fade edges
                float alpha = 1.0 - smoothstep(0.3, 1.0, length(vUv - 0.5) * 2.0);
                alpha = clamp(alpha, 0.2, 0.95);

                gl_FragColor = vec4(color, alpha);
            }
        `;

        const material = new THREE.ShaderMaterial({
            vertexShader,
            fragmentShader,
            uniforms: {
                uTime: { value: 0 },
                uMouse: { value: new THREE.Vector2(0, 0) },
                uMouseStrength: { value: 0 }
            },
            transparent: true,
            side: THREE.DoubleSide,
        });

        const mesh = new THREE.Mesh(geometry, material);
        mesh.rotation.x = -Math.PI / 3;
        scene.add(mesh);

        // Lighting
        const ambientLight = new THREE.AmbientLight(0xffffff, 0.6);
        scene.add(ambientLight);

        const pointLight = new THREE.PointLight(0x8bb885, 1, 1000);
        pointLight.position.set(0, 200, 100);
        scene.add(pointLight);

        const directionalLight = new THREE.DirectionalLight(0xffffff, 0.5);
        directionalLight.position.set(1, 1, 0.5);
        scene.add(directionalLight);

        // Mouse tracking
        const mouse = new THREE.Vector2(0, 0);
        const targetMouse = new THREE.Vector2(0, 0);
        let mouseStrength = 0;

        window.addEventListener('mousemove', (event) => {
            targetMouse.x = (event.clientX / window.innerWidth) * 2 - 1;
            targetMouse.y = -(event.clientY / window.innerHeight) * 2 + 1;
            mouseStrength = 1.0;
        });

        window.addEventListener('mouseleave', () => {
            mouseStrength = 0;
        });

        // Handle window resize
        window.addEventListener('resize', () => {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        });

        // Animation loop
        const clock = new THREE.Clock();

        function animate() {
            requestAnimationFrame(animate);

            const elapsedTime = clock.getElapsedTime();

            // Smooth mouse interpolation
            mouse.x += (targetMouse.x - mouse.x) * 0.1;
            mouse.y += (targetMouse.y - mouse.y) * 0.1;

            // Decay mouse strength
            mouseStrength *= 0.95;

            // Update shader uniforms
            material.uniforms.uTime.value = elapsedTime;
            material.uniforms.uMouse.value.copy(mouse);
            material.uniforms.uMouseStrength.value = mouseStrength;

            // Gentle camera sway
            camera.position.x = Math.sin(elapsedTime * 0.1) * 50 + mouse.x * 30;
            camera.position.y = 200 + Math.cos(elapsedTime * 0.15) * 20 + mouse.y * 30;
            camera.lookAt(0, 0, 0);

            renderer.render(scene, camera);
        }

        animate();
    </script>
</body>
</html>
